<div class="navbar d-flex justify-content-between align-items-center p-2">
	<div (click)="home()">
		<img src="./assets/logo.jfif" alt="logo" class="logo">
	</div>
	<div>
		<input placeholder="Search" class="d-none d-md-inline" />
		<button (click)="open(login)" *ngIf="loginBool">Login</button>
		<button (click)="logout()" *ngIf="!loginBool">LogOut</button>
		<button (click)="regopen(register)" *ngIf="loginBool">Sign Up</button>
	</div>
</div>

	</div>
	<form [formGroup]="signInForm">

			<label>Email</label>
			<input class="form-control" formControlName="username" />

		</div>
		<div>

				</mat-form-field>
			</form> -->

			<mat-form-field class="example-full-width" appearance="fill">

			  <input matInput placeholder="Ex. Pizza" value="Sushi">

<ng-template #register let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Register</h4>
		<button class="btn-close" (click)="d('Cross click')"></button>
	</div>
	<form [formGroup]="registerForm">
	<div class="modal-body">
		<div>
			<label>User Name</label>
			<input class="form-control" formControlName="username" />
		</div>
		<div>
			<label>Email</label>
			<input class="form-control" formControlName="email" />
		</div>
		<div>
			<label>Password</label>
			<input class="form-control" formControlName="password" />
		</div>
		<div>
			<label>Phone Number</label>
			<input class="form-control" formControlName="phoneNbr" />
		</div>
		<button (click)="registerUser()">Register</button>
	</div>
	</form>
</ng-template>
