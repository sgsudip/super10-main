<app-header></app-header>
<div
  class="password-reset-page-container container container-fluid text-center"
>
  <h1 class="my-3">Create new password</h1>
  <form [formGroup]="resetPasswordForm">
    <div class="form-group">
      <label class="lw-text my-2">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label class="lw-text my-2">New password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="New password"
      />
    </div>
    <div class="form-group">
      <label class="lw-text my-2">Confirm password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password_confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <button class="btn-primary btn-lg my-2" (click)="resetpassword()">
      Reset
    </button>
  </form>
</div>
<app-footer></app-footer>
