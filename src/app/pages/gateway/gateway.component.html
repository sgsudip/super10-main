<div class="deposit-form-container">
    <form [formGroup]="depositForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputAmount1">Amount</label>
          <input type="number" class="form-control" id="exampleInputAmount1" placeholder="Amount $"
          formControlName="amount"
          required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1"
            formControlName="currency">
              <option [defaultSelected]="true">EUR</option>
              <option>USD</option>
              <option>INR</option>
              <option>JPY</option>
              <option>GBP</option>
            </select>
          </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button class="btn btn-primary" (click)="depositMoney()">Deposit</button>
      </form>
</div>

<app-footer></app-footer>
